<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de la vie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
      <button id="start">Démarrer</button>
      <button id="pause">Pause</button>
      <button id="reset">Réinitialiser</button>
      <button id="resetZoom">Réinitialiser Zoom</button>
      <button id="toggleDisplayMode">Basculer Affichage</button>
      <label for="speed">Vitesse:</label>
      <input type="range" id="speed" min="1" max="1000" value="500" />
      <button id="randomSoup">Générer une soupe aléatoire</button>
    </div>
    <script src="scriptOptimized.js"></script>
  </body>
</html>
