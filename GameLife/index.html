<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de la vie</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <main class="bg-black h-screen grid place-items-center text-white">
      <section class="w-96 h-96 relative grid place-items-center">
        <div
          class="rounded-full absolute w-full h-full border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[95%] h-[95%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[90%] h-[90%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[85%] h-[85%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[80%] h-[80%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[75%] h-[75%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[70%] h-[70%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[65%] h-[65%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[60%] h-[60%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[55%] h-[55%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[50%] h-[50%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[45%] h-[45%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[40%] h-[40%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[35%] h-[35%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[30%] h-[30%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[25%] h-[25%] border border-neutral-600"
        ></div>
        <div
          class="rounded-full absolute w-[20%] h-[20%] border border-neutral-600"
        ></div>
      </section>
    </main>
    <div class="controls">
      <button id="start">Démarrer</button>
      <button id="pause">Pause</button>
      <button id="reset">Réinitialiser</button>
      <button id="resetZoom">Réinitialiser Zoom</button>
      <button id="toggleDisplayMode">Basculer Affichage</button>
      <label for="speed">Vitesse:</label>
      <input type="range" id="speed" min="1" max="1000" value="500" />
      <button id="randomSoup">Générer une soupe aléatoire</button>
    </div>
    <script src="scriptOptimized.js"></script>
  </body>
</html>
